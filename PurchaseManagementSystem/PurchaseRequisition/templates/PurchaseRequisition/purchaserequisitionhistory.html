{% extends "app/layout.html" %}

{% block content %}
<div class="purchaseorderhistory margintop" action="menu" >
    
    <form action="purchaserequisitionhistorydetails" method="GET">
        <table class="table table-striped margintop">
          <thead>
            <tr>
              <th scope="col">Purchase Requisition ID</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
              {% for r in rows %}
            <tr>
                 <td><button type="submit" name="pr_id" value="{{r.pr_id}}" class="btn btn-info" >{{r.pr_id}}</button></td>
                 <td>{{r.time_created}}</td>
                 <td>{{r.status}}</td>

            </tr>
              {% endfor %}
          </tbody>
        </table>
    </form>
       <form action="menu">
        <div class="margintop">
            <button type="submit" class="btn btn-info" >Back</button>
        </div>
    </form>
</div>

<style>
    tr > .btn-info {
        border-color: #cc2936;
        background-color: #cc2936;
    }

    .margintop > .btn-info {
        border-color: #6b818c;
        background-color: #6b818c;
    }

    tr:nth-child(even) {
        background-color: #bdc3c7;
    }

    .containertitle {
        background-color: #08415c;
        border-color: #08415c;
    }

    .containertitle > .font {
        color: #f1bf98;
    }

</style>
{% endblock %}
