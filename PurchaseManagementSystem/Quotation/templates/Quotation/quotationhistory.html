{% extends "app/layout.html" %}

{% block content %}
<div class="purchaseorderhistory margintop" action="menu">

        <table class="table table-striped margintop">
            <thead>
                <tr>
                    <th scope="col">Quotation ID</th>
                    <th scope="col">Staff ID</th>
                    <th scope="col">Vendor ID</th>
                    <th scope="col">Time</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>
                        <form action="quotationhistorydetails" method="GET">
                            <button type="submit" name="quo_id" value="{{r.quotation_id}}" class="btn btn-info">{{r.quotation_id}}</button>
                        </form>
                    </td>
                    <td>{{r.person_id.person_id}}</td>
                    <td>{{r.vendor_id}}</td>
                    <td>{{r.time_created}}</td>
                    <td>
                        <form action="fillingpurchaseorder" method="GET">
                        <button type="submit" class="btn btn-info buttonsize1" name="quo_id" value="{{r.quotation_id}}">Issue Purchase Order</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="menu">
        <div class="margintop">
            <button type="submit" class="btn btn-info" >Back</button>
        </div>
        </form>

</div>
<style>
    tr > .btn-info {
        border-color: #cc2936;
        background-color: #cc2936;
    }

    .margintop > .btn-info {
        border-color: #6b818c;
        background-color: #6b818c;
    }

    tr:nth-child(even) {
        background-color: #bdc3c7;
    }

    .containertitle {
        background-color: #08415c;
        border-color: #08415c;
    }

    .containertitle > .font {
        color: #f1bf98;
    }

</style>

{% endblock %}
