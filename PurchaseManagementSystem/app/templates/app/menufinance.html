{% extends "app/layout.html" %}

{% block content %}

<div>

    <form class="margintop" action='purchaserequisitionhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Purchase Requisition</button>
    </form>

    <form class="margintop" action='requestofquotationform' method='GET'>
        <button type="submit" class="btn btn-info">Create Request Of Quotation</button>
    </form>

    <form class="margintop" action='requestofquotationhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Request Of Quotation</button>
    </form>
    <form class="margintop" action='quotationform' method='GET'>
        <button type="submit" class="btn btn-info">Record Quotation</button>
    </form>

    <form class="margintop" action='quotationhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Quotation</button>
    </form>

    <form class="margintop" action='purchaseorderform' method='GET'>
        <button type="submit" class="btn btn-info">Issue Purchase Order</button>
    </form>

    <form class="margintop" action='purchaseorderhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Purchase Order</button>
    </form>

    <form class="margintop" action='deliveryorderform' method='GET'>
        <button type="submit" class="btn btn-info">Record Delivery Order</button>
    </form>

    <form class="margintop" action='deliveryorderhistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">View Delivery Order</button>
    </form>
    <form class="margintop" action='invoiceform' method='GET'>
        <button type="submit" class="btn btn-info">Record Invoice</button>
    </form>

    <form class="margintop" action='invoicehistory' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">Invoice History</button>
    </form>

</div>

{% endblock %}
